        Button2_1 As button:
            Align: =Align.Left
            BorderThickness: =0
            Fill: =If(Or(CountRows(FilterSB) = 0, Label4.Text = "false") , RGBA(168,173,179,1), RGBA(32, 96, 126, 1))
            FontWeight: =FontWeight.Bold
            Height: =51
            HoverFill: =If(Or(CountRows(FilterSB) = 0, Label4.Text = "false") , RGBA(168,173,179,1), RGBA(0, 53, 77, 1))
            OnSelect: |-
                =// Schritt 1: Änderungen mit ForAll Loop in  der FilterSB Kollektion (= Subset der Dataverse Tabelle) erfassen
                // wenn für nicht verpflichtende Felder wie IRMA ID oder Risk keine Werte angegeben werden, werden die 
                // ursprünglichen Werte aus der Dataverse Tabelle verwendet 
                If(Label4.Text = "false", false,
                If(And(Not(IsBlank(Dropdown_kontextSeverity.Selected.Value)),(IsBlank(TextInput_Responsible.Text))), 
                Set(Schweregrad_Begruend, true),
                ForAll(SelectedSB, UpdateIf(FilterSB, uniqueid = uniqueid,
                {uniqueid:uniqueid, 
                severity_edited:If(Checkbox_Schweregrad.Value, severity, If(IsBlank(Dropdown_kontextSeverity.Selected.Value), severity_edited, Dropdown_kontextSeverity.Selected.Value)),
                responsibility_edited:If(IsBlank(Dropdown_Responsibility.Selected.Value), responsibility_edited, Dropdown_Responsibility.Selected.Value), 
                justification:If(IsBlank(TextInput_Responsible.Text), justification, TextInput_Responsible.Text), 
                irma_id:If(IsBlank(TextInput_IRMA.Text), irma_id, TextInput_IRMA.Text), 
                risk:If(IsBlank(Dropdown_Risiko.Selected.Value), risk,Dropdown_Risiko.Selected.Value), 
                remediated:If(IsBlank(Dropdown_Rem.Selected.Value), remediated, Dropdown_Rem.Selected.Value),
                date_edited: Today(), origin:"Nessus"})
                )))
                ;
                // Patch der FilteredSB Kollektion an die Dataverse Tabelle (i.e. Speicherung der Änderungen in Dataverse)
                If(Label4.Text = "false", false,
                If(And(Not(IsBlank(Dropdown_kontextSeverity.Selected.Value)),IsBlank(TextInput_Responsible.Text)), 
                false, Patch('dwh_reporting V_Nessus_ITGZs', FilterSB))) ;
                // Show Saved Data Screen
                If(Label4.Text = "false", false,
                If(And(Not(IsBlank(Dropdown_kontextSeverity.Selected.Value)),IsBlank(TextInput_Responsible.Text)), 
                Set(Bearb_Form_Vis, true), Set(Save_Form_Vis, true))) ;
                If(Label4.Text = "false", false,
                If(And(Not(IsBlank(Dropdown_kontextSeverity.Selected.Value)),IsBlank(TextInput_Responsible.Text)),
                Set(Schweregrad_Begruend, true), Set(Schweregrad_Begruend, false))
                )
