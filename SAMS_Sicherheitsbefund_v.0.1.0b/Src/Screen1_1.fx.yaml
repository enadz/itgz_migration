            Height: =39
            Items: |-
                =["", "K-DAM", "K-DAI", "Klärstelle"]
                // für den Moment mit VW abgesprochen, etvl. noch mal ändern (Klärstelle in Clearing Stelle)
            OnSelect: |-
                =ClearCollect(SelectedSB,
                PowerBIIntegration.Data);
                ClearCollect(FilterSB, 
                Filter('dwh_reporting V_Nessus_ITGZs', uniqueid in SelectedSB[@crb5e_uniqueid]))
            Visible: =Bearb_Form_Vis
